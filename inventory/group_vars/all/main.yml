---
ansible_become: true
ansible_python_interpreter: "/usr/bin/python3"

systemd_journald_retention_sec: "7d"
systemd_journald_system_max_use: "1G"

needrestart_overrides:
  ^systemd-(udevd|networkd|resolved): 0
  ^(docker|containerd): 0
  ^postgresql: 0
  ^(mysql|mariadb): 0
  ^caddy: 0
  ^mosquitto: 0
  ^zigbee2mqtt: 0
  ^tailscaled: 0
  ^dnsmasq: 0
  ^unbound: 0
  ^stubby: 0
  ^firewalld: 0

sysctl_vars:
  - name: "net.core.rmem_max"
    value: 7500000

  - name: "net.core.wmem_max"
    value: 7500000
